<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covy Hunter</title>
    <script src="./lib/phaser-3.55.2.js"></script>
    <script type="text/javascript" src="components/covy.js"></script>
    <script type="text/javascript" src="components/mainscene.js"></script>
    
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <p id="loading" style="display: none">
      Please wait, loading Phaser build ...
    </p>

    <div id="phaser-example"></div>

    <script id="examplesrc" type="text/javascript">
     
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: "phaser-example",
        pixelArt: true,
        backgroundColor: "#1a1a2d",
        scene: [MainScene],
        physics: {
          default: "arcade",
          arcade: {
            debug: true,
            gravity: { y: 0 },
          },
        },
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
